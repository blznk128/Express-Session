<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Profit Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="donorLogin.css">
</head>
<body class = "light-blue accent-1">
  <nav class="nav-extended">
    <div class="nav-wrapper  indigo darken-1">
      <a href="index.html" class="brand-logo">Charitee</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="nonProfitHome.html">Home Page</a></li>
        <li><a href="nonProfitLogin.html">Log In</a></li>
        <li onclick="goToLogOff()">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="nonProfitHome.html">Home Page</a></li>
    <li><a href="nonProfitLogin.html">Log In</a></li>
    <li onclick="goToLogOff()">Log Out</a></li>
  </ul>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                  <input id="userName" type="text" class="validate">
                  <label for="userName">User Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="website" type="text" class="validate">
                  <label for="website">Website</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="nonProfitName" type="text" class="validate">
                  <label for="nonProfitName">Non Profit Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="proof" type="text" class="validate">
                  <label for="proof">Proof</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="logoLink" type="text" class="validate">
              <label for="logoLink">Link to Logo</label>
            </div>
            <div class="input-field col s6">
              <input id="hqAddress" type="text" class="validate">
              <label for="hqAddress">Hq Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="phone" type="text" class="validate">
              <label for="phone">Phone Number</label>
            </div>
          </div>
          <a id = submit class="waves-effect waves-light blue btn" onclick="submitInfo()">button</a>
        </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" integrity="sha512-suUtSPkqYmFd5Ls30Nz6bjDX+TCcfEzhFfqjijfdggsaFZoylvTj+2odBzshs0TCwYrYZhQeCgHgJEkncb2YVQ==" crossorigin="anonymous"></script>
    <script src="./nonProfitSignUp.js"></script>
</body>
</html>
