</head>
<body class = "light-blue accent-1">

  <ul class="sidenav" id="mobile-demo">
    <li><a href="donorHomePage.html">Home</a></li>

    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="userName" type="text" class="validate">
              <label for="userName">User Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <!-- <a id = submit class="waves-effect waves-light blue btn" onclick="submitInfo()">button</a> -->
          <a id = submit onclick = "submitInfo()" class="waves-effect waves-light btn  pink lighten-1"><i class="material-icons left">cloud</i>submit</a>
        </form>
      </div>
