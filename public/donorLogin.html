    <h1>Donor Login</h1>

<p>Dont have a account? No problem! Click <a href="donorSignUp.html">here</a> to sign up!</p>


<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="UserName" id="userName" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input placeholder="password" id="passWord" type="text" class="validate">
          <button onclick="logInDonor()">Submit</button>
        </div>
      </div>
    </form>
</div>
